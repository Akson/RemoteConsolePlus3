<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<script type="text/javascript">
        function WebSocketTest() {
            if ("WebSocket" in window) {
                document.getElementById("messages").innerHTML = "WebSocket is supported by your Browser!";
                var ws = new WebSocket("ws://localhost:55558/WebSockets/?StreamName=HtmlConsole");
                ws.onmessage = function (evt) { 
                    var received_msg = evt.data;
                    document.getElementById("messages").innerHTML += received_msg + "<br>";
                    window.scrollTo(0,document.body.scrollHeight);
                };
                ws.onclose = function() { 
                    document.getElementById("messages").innerHTML = "Connection is closed...";
                };
            } else {
                document.getElementById("messages").innerHTML = "WebSocket NOT supported by your Browser!";
            }
        }
        </script>
    </head>
    <body>
        <a href="javascript:WebSocketTest()">Run WebSocket</a>
        <div id="messages"></div>
    </body>
</html>
