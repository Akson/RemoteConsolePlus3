<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">
pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
.string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }
</style> 

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
        
<script type="text/javascript">
var messages = [];
var needUpdate = false;
var reconnectingTimer = undefined;

function syntaxHighlight(json) {
    if (typeof json != 'string') {
         json = JSON.stringify(json, undefined, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}

function RenderMessages()
{
	if(needUpdate)
	{
        document.getElementById("messages").innerHTML = messages.join("");
		window.scrollTo(0,document.body.scrollHeight);
		needUpdate = false;
	}
}

function ProcessIncomingMessage(evt)
{
	message = JSON.parse(evt.data);
	//console.log("onmessage", message);
	
	messageHtml = message.Data;
	messageHtml += '<a href="javascript:void(0)" onclick="$(this).next().slideToggle(100);" >*</a>'
	messageHtml += '<pre style="display:none;">';
	messageHtml += syntaxHighlight(message.Info);
	messageHtml += "</pre>";
	messageHtml += "<br>";
	
    messages.push(messageHtml);
    if(messages.length > 100)
    	messages.shift();
    
    needUpdate = true;
}
function Connect()
{
    var ws = new WebSocket("{{WebSocketPath}}");
    ws.onmessage = ProcessIncomingMessage
    document.getElementById("system").innerHTML = "";
    ws.onclose = function() 
    { 
        document.getElementById("system").innerHTML = "<br>Disconnected. Reconnectiong...";
        window.scrollTo(0,document.body.scrollHeight);
        reconnectingTimer = window.setInterval("javascript:Reconnect()",1000);
    };
}
function Reconnect()
{
	Connect();
	window.clearInterval(reconnectingTimer)
}
function OnLoad() 
{
    if ("WebSocket" in window) 
    {
        document.getElementById("messages").innerHTML = "WebSocket is supported by your Browser! Waiting for incoming messages...";
        Connect();
        window.setInterval("javascript:RenderMessages()",50);
	} 
    else 
    {
        document.getElementById("messages").innerHTML = "WebSocket NOT supported by your Browser!";
    }
}
</script>

</head>
<body onload="javascript:OnLoad()">
    <div id="messages"></div>
    <div id="system"></div>
</body>
</html>
